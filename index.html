<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section>
    <div class="container">
      <div class="image-container">
        <img class="myImage" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <img class="second-img" src="./images/icon-view.svg" alt="">
      </div>
      <h1><a href="">Equilibruim #3429</a></h1>
      <p>Our equiliruim collection promotes <br class="show"> balance and calm.</p>
      <div class="flex">
        <ul class="ethereum">
          <li> <img src="./images/icon-ethereum.svg" alt=""></li>
          <li>
            <p>0.041ETH</p>
          </li>
        </ul>
        <ul class="clock">
          <li> <img src="./images/icon-clock.svg" alt=""></li>
          <li>
            <p>3 days left</p>
          </li>
        </ul>
      </div>
      <hr>
      <div class="flex">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class="avatar-id">Creation of <a href="#">Julius Wyvern</a></p>
      </div>
    </div>
  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">oluwatoyin</a>.
  </footer>
</body>

</html>
